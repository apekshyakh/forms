<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <h1>Vacation Destinations WishList</h1>
  <h2>
    Found exciting places to visition on your next vacation? Use the form below
    to add them to your wishlist
  </h2>
  <body>
    <h3>Enter destination details</h3>

    <form action="">
      <div>
        <label for="destinationname">Destination name</label>
        <input
          type="text"
          placeholder="Enter the name of the destination"
          name="destinationname"
          id="destinationname"
        />
      </div>

      <div>
        <label for="location">Location</label>
        <input
          type="text"
          placeholder="Where is it located?"
          name="location"
          id="location"
        />
      </div>

      <div>
        <label for="photo">Photo</label>
        <input
          type="image"
          placeholder="Enter an image url of the place"
          name="photo"
          id="photo"
        />
      </div>

      <div>
        <label for="description">Description</label>
        <input
          type="text"
          placeholder="Where is its located?"
          name="description"
          id="description"
        />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
